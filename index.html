<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sistema de Estoque</h1>

    <!-- Formulário produtos -->
    <section id="cadastro">
        <h2>Cadastrar Produto</h2>
        <form id="form-produto">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" min="1" required>

            <label for="preco-vista">Preço à Vista:</label>
            <input type="number" id="preco-vista" step="0.01" required>

            <label for="preco-credito">Preço no Cartão de Crédito:</label>
            <input type="number" id="preco-credito" step="0.01" required>

            <label for="preco-debito">Preço no Débito:</label>
            <input type="number" id="preco-debito" step="0.01" required>

            <label for="preco-pix">Preço no Pix:</label>
            <input type="number" id="preco-pix" step="0.01" required>

            <button type="submit">Cadastrar Produto</button>
        </form>
    </section>

    <!--  estoque -->
    <section id="estoque">
        <h2>Estoque</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Preço à Vista</th>
                    <th>Preço Crédito</th>
                    <th>Preço Débito</th>
                    <th>Preço Pix</th>
                    <th>Vender</th>
                </tr>
            </thead>
            <tbody id="tabela-estoque">
                <!-- Produtos  listados  -->
            </tbody>
        </table>
    </section>

    <!-- Relatório de vendas -->
    <section id="relatorio">
        <h2>Relatório de Vendas</h2>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Produto</th>
                    <th>Quantidade Vendida</th>
                    <th>Total Vendido (R$)</th>
                </tr>
            </thead>
            <tbody id="tabela-relatorio">
              
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
